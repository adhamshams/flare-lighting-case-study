<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orange Cursor Dot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset-ish */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #F8F9FA;
      font-family: system-ui, sans-serif;
    }

    /* Cursor dot */
    .cursor-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ED7102;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-65%, -65%);
    }
  </style>
</head>

<body>
  <div class="cursor-dot"></div>

  <script>
    const cursor = document.querySelector(".cursor-dot");

    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.2;
      currentY += (mouseY - currentY) * 0.2;

      cursor.style.left = `${currentX}px`;
      cursor.style.top = `${currentY}px`;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
